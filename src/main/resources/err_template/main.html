<!DOCTYPE html>
<html>
<head>
    <style>@style </style>
</head>

<body>

    <div class='top'>
        <header class="exception">
            <h2><strong>Console For Develop Env</strong><span> @request_path </span></h2>
            <p>@error </p>
        </header>
    </div>

    <section class="backtrace">
        <nav class="sidebar">
            <h2>Request Info</h2>
            <div>
                <table class="debug-table">
                    <tr><th>Path</th><td> @request_path </td></tr>
                    <tr><th>HTTP Method</th><td> @request_method </td></tr>
                    <tr><th>Params</th><td> a => 1, b=> 2 @request_params </td></tr>
                    <tr><th>Headers</th><td> a => 1, b => 2 @request_headers </td></tr>
                    <tr><th>Others</th><td> @request_extra </td></tr>
                </table>
            </div>
        </nav>


        <div class="frame_info" id="frame_info_<%= index %>" >@content </div>

    </section>
</body>
